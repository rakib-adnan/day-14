
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Age Calculator</title>
</head>

<body>

<!-- counter  -->

<div class="card w-75 m-auto">
    <div class="card-body">
        <form action="" id="form-btn">
           

            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" name="">
            </div> <br>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input id="dob" class="form-control" type="date" name="">
            </div><br>
            <div class="form-group">
                <label for="dot">Date Of time</label>
                <input id="dot" class="form-control" type="time" name="">
            </div> <br>

            <div class="form-group">
                <label>Gender :</label>
                <label for="male" >Male</label> <input type="radio" name="gender" id="male" value="male"> 
                <label for="female" >Female</label> <input type="radio" name="gender" id="female" value="female"> 
            </div>

            <br>
            <input type="submit" value="Order" class="btn btn-success w-100">
        </form>
    </div>
    <div class="card-footer">
        <h1 class="fs-2 text-center" id="output"></h1>
    </div>
</div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./function.js.js"></script>
    <script src="./app.js"></script>

</body>

</html>
