<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- goole-font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


  <div class="card w-75 m-auto">
      <div class="card-body">
          <form action="" id="form_btn">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" class="form-control
                  " name="" type="text">
              </div><br>
              <div class="form-group">
                  <label for="date">Date of Birth</label>
                  <input id="date" class="form-control
                  " name="" type="date">
              </div><br>
              <div class="form-group">
                  <label for="time">Date of time</label>
                  <input id="time" class="form-control
                  " name="" type="time">
              </div><br>

              <div class="form-group">
                  <label >Gender :</label>
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="male" value="male">

                  <label for="female">Female</label>
                  <input type="radio" name="gender" id="female" value="female">
              </div>
              <br>
              <input type="submit" value="Order"
              class="btn btn-success w-100">

          </form>
      </div>
      <div class="card-footer">
          <h1 class="fs-2 text-center" id="output"></h1>
      </div>
  </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./funcation.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
